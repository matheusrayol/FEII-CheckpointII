<body>
    <!-- Seção principal: Área de cadastro -->
    <section id="signup-screen" class="centered-form">
        <div class="container" id="signup-wrapper">
            <div class="row justify-content-center">
                <div class="col-xl-10 col-xxl-9">
                    <div class="card border-0">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <!-- Coluna Formulário -->
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="mb-4">
                                            <h3 class="fw-bold h4 text-theme">Cadastre-se</h3>
                                        </div>
                                        <form id="formulario-cadastro">
                                            <div class="mb-2"><label class="form-label mb-0">Nome:</label>
                                                <div class="input-group"><input class="form-control" type="text" id="name-input"></div><small id="name-input-message" class="text-danger"></small>
                                            </div>
                                            <div class="mb-2"><label class="form-label mb-0">Sobrenome:</label>
                                                <div class="input-group"><input class="form-control" type="text" id="surname-input"></div><small id="surname-input-message" class="text-danger"></small>
                                            </div>
                                            <div class="mb-2"><label class="form-label mb-0">E-mail:</label>
                                                <div class="input-group"><input class="form-control" type="email" id="email-input"></div><small id="email-input-message" class="text-danger"></small>
                                            </div>
                                            <div class="mb-2"><label class="form-label mb-0">Senha:</label>
                                                <div class="input-group"><input class="form-control" type="password" id="password-input"></div><small id="password-input-message" class="text-danger"></small>
                                            </div>
                                            <div class="mb-4"><label class="form-label mb-0">Confirmar senha:</label>
                                                <div class="input-group"><input class="form-control" type="password" id="password-confirm-input"></div><small id="password-confirm-input-message" class="text-danger"></small>
                                            </div>
                                            <div class="justify-content-between align-items-center d-flex flex-row"><button id="submit-button" class="btn-apptodo" type="submit">Cadastrar</button><a href="index.html">Fazer Login</a></div><small id="signup-status-message" class="text-danger mt-2"></small>
                                        </form>
                                    </div>
                                </div>
                                <!-- Coluna Imagem -->
                                <div class="col-lg-6 d-none d-lg-inline-block">
                                    <div class="splash-block signup"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Script do Bootstrap 5.1 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts do To-Do -->
    <script src="assets/scripts/validacoes/utils.js"></script>
    <script src="assets/scripts/signup/signup.js"></script>
</body>

</html>
