	<body>
		<!-- Start: Seção principal: Área de Login -->
		<section id="login-screen" class="centered-form" hidden="true">
			<div class="container" id="login-wrapper">
				<div class="row justify-content-center">
					<div class="col-xl-10 col-xxl-9">
						<div class="card border-0">
							<div class="card-body p-0">
								<div class="row g-0">
									<!-- Start: Coluna Formluário de Login -->
									<div class="col-lg-6">
										<div class="p-5">
											<div class="mb-5">
												<h3 class="fw-bold h4 text-theme">Login</h3>
											</div>
											<div>
												<h6 class="h5 mb-0">Boas-vindas!</h6>
												<p class="mt-1 mb-3">Insira seu endereço de e-mail e senha para acessar a sua lista de tarefas.</p>
											</div>
											<form id="formulario-login">
												<div class="mb-2">
													<label class="form-label mb-0">E-mail:</label>
													<div class="input-group">
                                                        <input class="form-control" type="text" id="email-input"></div>
													<small id="email-input-message" class="text-danger"></small>
												</div>
												<div class="mb-2">
													<label class="form-label mb-0">Senha:</label>
													<div class="input-group">
                                                        <input class="form-control" type="password" id="password-input"></div>
													<small id="password-input-message" class="text-danger"></small>
												</div>
												<div class="form-check mb-4">
                                                    <input class="form-check-input" type="checkbox" id="manter-login">
                                                    <label class="form-check-label" id="manter-login-label" for="formCheck-1">Mantenha-me conectado</label>
												</div>
												<div class="justify-content-between align-items-center d-flex flex-row">
													<button id="submit-button" class="btn-apptodo" type="submit">Fazer Login</button>
                                                    <a href="signup.html">Cadastre-se</a>
												</div>
												<small id="login-status-message" class="text-danger mt-2"></small>
											</form>
										</div>
									</div>
									<!-- End: Coluna Formulário de Login -->
									<!-- Start: Coluna Imagem de destaque -->
									<div class="col-lg-6 d-none d-lg-inline-block">
										<div class="splash-block login"></div>
									</div>
									<!-- End: Coluna Formulário de Login -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End: Seção principal: Área de Login -->
		<button class="btn btn-tarefas modal-github" type="button" data-bs-target="#container-modal" data-bs-toggle="modal">
            <i class="fab fa-github"></i>
        </button>
		<!-- Sart: Seção do Modal de participantes -->
		<div id="container-modal" class="modal fade" role="dialog" tabindex="-1">
			<div class="modal-dialog modal-lg modal-dialog-centered modal-fullscreen-md-down" role="document">
				<div class="modal-content participantes">
					<div class="modal-header border-0">
						<h4 class="modal-title text-theme">Participantes</h4>
						<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="container">
							<div class="row">
								<div class="col-md-3 text-center d-flex flex-column justify-content-between p-5 p-md-0">
									<img class="rounded-circle img-fluid align-self-center" src="assets/img/fabioneres.png" width="70%" />
									<h6 class="text-center text-theme mt-2">Fábio Neres</h6>
									<div class="row">
										<div class="col d-flex justify-content-center">
											<button id="github-fabio" class="btn btn-modal mx-1" type="button">
											<i class="fab fa-github"></i>
											</button>
											<button id="linkedin-fabio" class="btn btn-modal mx-1" type="button">
											<i class="fab fa-linkedin"></i>
											</button>
										</div>
									</div>
								</div>
								<div class="col-md-3 text-center d-flex flex-column justify-content-between p-5 p-md-0">
									<img class="rounded-circle img-fluid align-self-center" src="assets/img/henriquesantos.jpg" width="70%" />
									<h6 class="text-center text-theme mt-2">Henrique Santos</h6>
									<div class="row">
										<div class="col d-flex justify-content-center">
											<button id="github-henrique" class="btn btn-modal mx-1" type="button">
											<i class="fab fa-github"></i>
											</button>
											<button id="linkedin-henrique" class="btn btn-modal mx-1" type="button">
											<i class="fab fa-linkedin"></i>
											</button>
										</div>
									</div>
								</div>
								<div class="col-md-3 text-center d-flex flex-column justify-content-between p-5 p-md-0">
									<img class="rounded-circle img-fluid align-self-center" src="assets/img/matheusrayol.jpg" width="70%" />
									<h6 class="text-center text-theme mt-2">Matheus Rayol</h6>
									<div class="row">
										<div class="col d-flex justify-content-center">
											<button id="github-matheus" class="btn btn-modal mx-1" type="button">
											<i class="fab fa-github"></i>
											</button>
											<button id="linkedin-matheus" class="btn btn-modal mx-1" type="button">
											<i class="fab fa-linkedin"></i>
											</button>
										</div>
									</div>
								</div>
								<div class="col-md-3 text-center d-flex flex-column justify-content-between p-5 p-md-0">
									<img class="rounded-circle img-fluid align-self-center" src="assets/img/pedromarques.jpg" width="70%" />
									<h6 class="text-center text-theme mt-2">Pedro Marques</h6>
									<div class="row">
										<div class="col d-flex justify-content-center">
											<button id="github-pedro" class="btn btn-modal mx-1" type="button">
											<i class="fab fa-github"></i>
											</button>
											<button id="linkedin-pedro" class="btn btn-modal mx-1" type="button">
											<i class="fab fa-linkedin"></i>
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer border-0"></div>
				</div>
			</div>
		</div>
