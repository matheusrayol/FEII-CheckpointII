<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<title>App To-Do | Tarefas</title>
		<!-- SEO / Opengraph / Twitter Share -->
		<meta name="theme-color" content="#19204d ">
		<meta property="og:title" content="App To-Do: Organize suas tarefas">
		<meta name="twitter:image" content="assets/img/todoapp_opengraph.png">
		<meta property="og:image" content="assets/img/todoapp_opengraph.png">
		<meta property="og:type" content="website">
		<meta name="description" content="Com o To-Do você nunca esquecerá suas tarefas, por mais pequenas que sejam! Cadastre rapidamente suas tarefas diárias e controle o que fazer pelo smartphone, tablet ou computador. Experimente agora!">
		<meta name="twitter:title" content="App To-Do: Organize suas tarefas">
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:description" content="Com o To-Do você nunca esquecerá suas tarefas, por mais pequenas que sejam! Cadastre rapidamente suas tarefas diárias e controle o que fazer pelo smartphone, tablet ou computador. Experimente agora!">
		<meta property="og:description" content="Com o To-Do você nunca esquecerá suas tarefas, por mais pequenas que sejam! Cadastre rapidamente suas tarefas diárias e controle o que fazer pelo smartphone, tablet ou computador. Experimente agora!">
		<!-- Favicon -->
		<link rel="icon" type="image/png" sizes="512x512" href="assets/img/todoapp_favicon.png">
    	<link rel="icon" type="image/png" sizes="512x512" href="assets/img/todoapp_favicon.png">
   		<link rel="icon" type="image/png" sizes="420x420" href="assets/img/todoapp_logo.png">
		<!-- Manifest para PWA -->
    	<link rel="manifest" href="manifest.json">
		<!-- Folha de Estilos: Bootstrap 5.1 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<!-- Fontes personalizadas -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu&amp;display=swap">
		<!-- FontAwesome 5.12 -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
		<!-- Folha de estilos do App To-Do -->
		<link rel="stylesheet" href="assets/styles/apptodo.css">
		<!-- Folha de estilos do Template: AOS -->
		<link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
		<!-- Scripts do To-Do -->
		<script defer src="assets/scripts/validacoes/utils.js"></script>
		<script defer src="assets/scripts/validacoes/variaveis.js"></script>
		<script defer src="assets/scripts/animations/spinner.js"></script>
		<script defer src="assets/scripts/requests/requests.js"></script>
		<script defer src="assets/scripts/tarefas/tarefas.js"></script>
	</head>
	<body>
		<!-- Start: Área logada do site -->
		<div id="area-logada" hidden="true">
			<!-- Start: Cabeçalho -->
			<header class="navegacao-tarefas sticky-top">
				<nav class="my-auto">
					<a href="index.html">
					<img src="assets/img/todoapp_logo.png" alt="To-Do: Organize suas tarefas" width="50px" height="50px">
					</a>
				</nav>
				<div id="user-info" class="d-flex align-items-center user-info">
					<p class="my-auto" id="user-name">Usuário</p>
					<div id="user-picture" class="user-image"></div>
					<p class="my-auto encerrar-sessao" id="encerrar-sessao">Sair</p>
				</div>
			</header>
			<!-- End: Cabeçalho -->
			<!-- Start: Interface de criação e exibição de tarefas -->
			<div id="main-area" class="container pt-4">
				<form class="d-flex flex-column nova-tarefa">
					<div class="d-flex flex-row col-12">
						<div class="input-group">
							<input class="form-control" type="text" id="nova-tarefa" placeholder="Nova tarefa" maxlength="140" minlength="1">
							<span class="d-none d-sm-flex input-group-text contador" id="character-count">140</span>
						</div>
						<button class="btn btn-tarefas" id="adicionar-tarefa" type="submit" data-toggle="tooltip" data-placement="top" title="Adicionar tarefa">
						    <i class="fas fa-plus"></i>
						</button>
					</div>
					<div>
                        <span id="nova-tarefa-message"></span>
                    </div>
				</form>
				<div id="skeleton">
					<ul id="tarefas-pendentes" class="tarefas-pendentes">
					</ul>
				</div>
				<div class="d-flex flex-column align-items-center">
					<h2 class="titulo-terminadas">Tarefas terminadas</h2>
					<div id="skeleton" class="d-flex justify-content-center col-12">
						<ul id="tarefas-terminadas" class="tarefas-terminadas">
						</ul>
					</div>
				</div>
			</div>
			<!-- End: Interface de criação e exibição de tarefas -->
		</div>
		<!-- End: Área logada do site -->
		<!-- Start: Área de alerta (erro no login) -->
		<div id="area-alerta" hidden="true">
			<section id="login-screen" class="centered-form">
				<div class="container" id="login-wrapper">
					<div class="row justify-content-center">
						<div class="col-xl-10 col-xxl-9">
							<div class="card border-0 pt-4 pb-4">
								<div class="card-body p-4">
									<div class="row g-0">
										<div class="col-lg-6">
											<div class="p-5">
												<div class="mb-5">
													<h3 class="fw-bold h4 text-theme">Você precisa fazer o login</h3>
												</div>
												<div>
													<h6 class="h5 mb-0">Eita!</h6>
													<p class="mt-1 mb-3">Parece que você ainda não efetuou o login, ou o seu login expirou :(</p>
													<p class="mt-1 mb-3"><a href="index.html">Clique aqui</a> e faça o seu login para ter acesso às suas tarefas pendentes e começar a organizar o seu dia!</p>
												</div>
											</div>
										</div>
										<div class="col-lg-6 d-none d-lg-inline-block">
											<div class="splash-block blocked"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<!-- End: Área de alerta (erro no login) -->
		<!-- Script do Bootstrap 5.1 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Sweet Alert -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<!-- jQuery -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<!-- DayJS -->
		<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
	</body>
</html>
